<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVARO - Weiterleitung zur Anmeldung</title>
    <link rel="stylesheet" href="main.css">
    <script>
        // Pr√ºfe ob Benutzer bereits eingeloggt ist
        import authController from './controllers/authController.js';
        
        // Wenn authentifiziert, zum Dashboard weiterleiten
        if (authController.isAuthenticated()) {
            window.location.href = "src/views/dashboard/dashboard.html";
        } else {
            // Ansonsten zur Login-Seite weiterleiten
            window.location.href = "src/views/auth/login.html";
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>NAVARO</h1>
        <p>Sie werden zur Anmeldeseite weitergeleitet...</p>
        <p>Falls die Weiterleitung nicht funktioniert, <a href="src/views/auth/login.html">klicken Sie hier</a>.</p>
    </div>
</body>
</html>
