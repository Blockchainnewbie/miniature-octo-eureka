name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Debug Python environment
        run: |
          python --version
          pip list

      - name: Run tests
        run: |
          cd backend
          pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_USER: postgres
      DB_HOST: database
      DB_NAME: app
      DB_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          # Docker Compose binary direkt herunterladen
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build with Docker Compose
        run: |
          docker-compose -f docker-compose.ci.yml build

      - name: Run containers
        run: |
          docker-compose -f docker-compose.ci.yml up -d

      - name: Wait for backend to be healthy
        run: |
          for i in {1..15}; do
            docker-compose -f docker-compose.ci.yml exec -T backend bash -c "curl -sf http://localhost:5000/api/health || exit 1" && break
            echo "Warte auf Backend-Startup... ($i/15)"
            sleep 5
          done

      - name: Run backend tests in Docker
        run: |
          docker-compose -f docker-compose.ci.yml exec -T backend pytest

      - name: Shutdown containers
        if: always()
        run: |
          docker-compose -f docker-compose.ci.yml down
